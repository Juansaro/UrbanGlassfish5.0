<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="card container mt-3 mb-3" style="max-width: 80rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar servicios</h5>
                        <hr class="bg-white"/>
                        <h:form id="frmPrincipal">
                            <div class="row">
                                <c:forEach items="#{servicioView.servicios}" var="s" varStatus="act" >
                                    <div class="col-lg-6">
                                        <div class="card text-dark m-2 shadow-lg">
                                            <div class="card-header border-0">
                                                <p:graphicImage 
                                                    height="100px"
                                                    width="100px"
                                                    class="rounded mx-auto d-block"
                                                    id="fotoPerfil"
                                                    value="/ImgServletServicio/#{s.servicioFoto}"
                                                    />
                                            </div>
                                            <div class="card-header border-0">
                                                <h5 class="card-title">Nombre del servicio: #{s.nombre}</h5>
                                                <p>Descripci√≥n: #{s.nombre}</p>
                                                <p>Costo del servicio: #{s.costo}</p>
                                            </div>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
