<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>

        <p:growl id="growl" life="3000"/>
        <div class="card container mt-3 mb-3" style="max-width: 55rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Registrar Fidelización</h5>
                        <br/>
                        <h:form id="frmPrincipal">
                            <div class="row">
                                <c:forEach items="#{citaSesion.leerCitasFidelizacion()}" var="item" varStatus="act" >
                                    <div class="col-lg-6">
                                        <div class="card text-dark m-2 shadow-lg">
                                            <div class="card-header border-0">
                                                <h3 class="card-title">
                                                    Fecha:
                                                    <h:outputText value="#{item.fechaCita}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                                    </h:outputText>
                                                </h3>
                                            </div>
                                            <div class="card-header border-0">
                                                <h5 class="card-title">Estado: #{item.estadoAsignacionIdEstadoAsignacion}</h5>
                                                <p>Cliente: #{item.idCliente.nombre} #{item.idCliente.apellido}</p>
                                                <p>Barbero: #{item.idBarbero.nombre} #{item.idBarbero.apellido}</p>
                                                <p>
                                                    Servicios:
                                                    <ui:repeat value="#{item.servicioCollection}" var="servicios">
                                                        <h:outputText value="#{servicios.toString()}"/>,<br/>
                                                    </ui:repeat>
                                                </p>
                                            </div>
                                            <div class="card-body">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col text-center">
                                                            <h:commandButton 
                                                                class="btn btn-dark btn-lg btn-block" 
                                                                html5:data-toggle="modal"
                                                                html5:data-target="#exampleModalAct"
                                                                action="#{calificacionSesion.guardarCitaTemporal(c)}" 
                                                                value="Calificacion" >
                                                                <f:ajax render=":formActualizar"> </f:ajax>
                                                            </h:commandButton>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog text-dark">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrar calificación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="formActualizar">
                        <div class="modal-body">
                            <h:outputLabel class="card-text font-weight-bold" value="Puntaje" for="puntaje" />
                            <br/>
                            <p:rating id="puntaje" value="#{calificacionSesion.cal.puntaje}"/>
                            <br/>
                            <h:outputLabel class="card-text font-weight-bold" value="Comentario" for="comentario" />
                            <br/>
                            <h:inputText class="form-control" id="comentario" value="#{calificacionSesion.cal.comentario}" html5:placeholder="Escribe un comentario" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandLink 
                                class="btn btn-success" 
                                action="#{calificacionSesion.registrarCalificacion()}" 
                                value="Calificar"
                                />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
