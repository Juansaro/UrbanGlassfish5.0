<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>

        <p:growl id="growl" life="3000"/>
        <div class="card container mt-3 mb-3"  id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar FidelizaciÃ³n</h5>
                        <br/>
                        <h:form id="frmPrincipal">

                            <div class="row">
                                <c:forEach items="#{calificacionSesion.leerCalificacionBarbero()}" var="c" varStatus="act" >
                                    <div class="col-lg-6">

                                        <div class="card text-dark m-2 shadow-lg">

                                            <div class="card-header border-0">
                                                <h3 class="card-title">
                                                    Fecha:
                                                    <h:outputText value="#{c.citaTerminada.fechaCita}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                                    </h:outputText>
                                                </h3>
                                            </div>
                                            <div class="card-header border-0">

                                                <div class="card-body">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col text-center">
                                                                <h5 class="card-title"><p:rating readonly="true" value="#{c.puntaje}"/></h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <p>Barbero: #{c.citaTerminada.idBarbero.nombre} #{c.citaTerminada.idBarbero.apellido}</p>
                                                <p>Cliente #{c.citaTerminada.idCliente.nombre} #{c.citaTerminada.idCliente.apellido}</p>
                                                <p>
                                                    Servicios:
                                                    <ui:repeat value="#{c.citaTerminada.servicioCollection}" var="servicios">
                                                        <h:outputText value="#{servicios.toString()}" /><br/>
                                                    </ui:repeat>
                                                </p>
                                                <p>Comentario: #{c.comentario}</p>
                                            </div>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
